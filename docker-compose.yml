version: '3.1'
services:
  web:
    build: web/
    image: ramitmitra/drupal-8
    restart: on-failure
    links:
    - db
    ports:
    - "80:8080"
    - "443:8081"
    depends_on:
    - db
    container_name: ramit-d8-web
  db:
    image: mysql
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: ramit
      MYSQL_PASSWORD: 12345@1!
    container_name: ramit-d8-db